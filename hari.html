<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ucapan Hari Ibu</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: url('hariibu2.png') no-repeat center center/cover;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      text-align: center;
      overflow: hidden;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      animation: fadeIn 1.5s ease-in-out;
    }

    button {
      padding: 10px 25px;
      font-size: 1.2rem;
      color: #fff;
      background-color: #ff6f61;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
      animation: fadeIn 2.5s ease-in-out;
    }

    button:hover {
      background-color: #e55d50;
    }

    .pesan {
      margin-top: 20px;
      font-size: 1.5rem;
      animation: fadeIn 1s ease-in-out;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 5px;
      text-shadow: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Selamat Hari Ibu</h1>
    
</body>
</html>
